<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Dept. Assistant - AI Platform</title>

    <!-- Google Fonts: Outfit for modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons (Cleaner than FontAwesome) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Firebase Import Map -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/analytics": "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- Chart.js for Dashboards -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Live Wallpaper Background -->
    <div id="background-layer">
        <div class="gradient-sphere"></div>
        <div class="noise-overlay"></div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Auth View or Dashboard will be injected here -->
        <div class="loading-screen">
            <div class="spinner"></div>
            <h2>Department Portal</h2>
            <p>Initializing AI Modules...</p>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <!-- Scripts -->
    <!-- Using type="module" to enable imports and deferred execution -->
    <script type="module" src="jdata.js"></script>
    <script src="ai-service.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="admin.js" defer></script>
    <script src="staff.js" defer></script>
    <script src="student.js" defer></script>
    <script src="parent.js" defer></script>
    <script type="module" src="app.js"></script>
</body>

</html>
